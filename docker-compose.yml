services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: content_hub_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-content_hub_db}
      - POSTGRES_USER=${DB_USER:-postgres}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content_hub_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: content_hub_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - content_hub_network

  # Django Web Application
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: content_hub_web
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 60
    volumes:
      - ./:/home/appuser/web
      - static_volume:/home/appuser/web/staticfiles
      - media_volume:/home/appuser/web/media
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings.development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - content_hub_network

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: content_hub_nginx
    ports:
      - "80:80"
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/home/appuser/web/staticfiles:ro
      - media_volume:/home/appuser/web/media:ro
    depends_on:
      - web
    networks:
      - content_hub_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  static_volume:
    driver: local
  media_volume:
    driver: local

networks:
  content_hub_network:
    driver: bridge
