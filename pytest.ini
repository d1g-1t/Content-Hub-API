[pytest]
DJANGO_SETTINGS_MODULE = config.settings.development
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --no-cov-on-fail
testpaths = tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
